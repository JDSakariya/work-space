<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Personal Information Form</title>
	<style type="text/css">
		form 
		{
			width: 380px;
			background-image: url(C:\Users\hwh_d\Desktop\JAINAM\IT\img\YFW.png);
		}
		mark
		{
			color: hotpink;
		}
		table
		{
			background-color: lightblue;
		}
		fieldset
		{
			background-color: hotpink;
		}
	</style>
</head>
<body>
	<center>
	<form>
		<fieldset>
			<legend><mark>Personal Information</mark></legend>

		<table>
			<tr>
				<td>First Name </td>
				<td>:<input type="text" name="fname" placeholder="Enter your first name"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td>:<input type="text" name="lname" placeholder="Enter your last name"></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td>:<input type="email" name="email" placeholder="Enter your E-maiil"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:<input type="Password" name="pwd" placeholder="Enter your Password"></td>
			</tr>
			<tr>
				<td>Known Languages</td>
				<td>
				<input type="checkbox" name="Languages">Gujarati	
				<input type="checkbox" name="Languages">Hindi
				<input type="checkbox" name="Languages">English
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
					<input type="radio" name="Gender">Other
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Choose File</td>
				<td><input type="File" name="file"></td>
			</tr>
			<tr>
				<td>Range</td>
				<td><input type="Range" name="range"></td>
			</tr>
			<tr>
				<td>Choose Color</td>
				<td><input type="Color" name="Color"></td>
			</tr>
			<tr>
				<td>Birth date</td>
				<td><input type="date" name="DOB"></td>
			</tr>
			<tr>
				<td><input type="submit" name="Submit"></td>
				<td><input type="reset" name="reset"></td>
			</tr>
		</table>
	</fieldset>	
	</form>
</center>
</body>
</html>
